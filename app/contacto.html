				<h3>Recibe las últimas noticias al instante</h3>
				
				<form id="contacto" method="post" action="#">
					<div class="col-md-2"><label for="nombre">Nombre</label></div>

					<br/>
					<br/>

					<div class="col-md-10"><input type="phone" class="form-control" placeholder="Telefono" aria-describedby="sizing-addon1" name="tel" id="tel"/></div>
					<br/>
					<br/>
					<div class="col-md-2"><label for="email">Email</label></div>
					<div class="col-md-10"><input type="email" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" name="email" id="email"/></div>
					<br/>
					<br/>
					<div class="col-md-2"><label for="com">Comentarios</label></div>
					<div class="col-md-10"><textarea class="form-control" placeholder="Comentarios" aria-describedby="sizing-addon1" name="com" id="com"/></textarea></div>
					
					<div class="col-md-12"><input type="submit" class="form-control" aria-describedby="sizing-addon1" value="Enviar" name="enviar" id="enviar"/></div>
				</form>
